<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1e62d76f8b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/bootstrap.css">
    <link rel="stylesheet" href="./style/index.css">
    <title> Mail-Dadi</title>
</head>

<body>
    <header>
        <h1 class="p-4">ESERCIZIO Mail-Dadi</h1>
    </header>
<hr>
    <main>
        <section class="mail p-4">
            <h2>Mail</h2>
            <div class="form ">
                <div class="mb-3">
                    <label for="email" class="form-label">Inserisci email</label>
                    <input type="email" class="form-control" id="email">
                    <div id="emailHelp" class="form-text"></div>
                </div>
                <button type="submit" id="check_email" class="btn btn-primary">Controlla</button>
            </div>
        </section>
        <hr>

        <section class="dadi p-4 text-center">
            
            <div class="container">
                <div class="row justify-content-center g-3">
                    <div class="col-12">
                        <h2>Dadi</h2>
                    </div>
                    <div class="col-auto"><button type="button" id="roll_dice" class="btn btn-primary">Tira il dado</button></div>
                    <div class="col-12"><hr></div>
                    <div class="col-6 border-en">
                        <h4>Il mio dado</h4>
                        <p id="result_my_d" class="h1">1</p>
                    </div>
                    <div class="col-6 border-start">
                        <h4>Il dado del pc</h4>
                        <p id="result_pc_d" class="h1">2</p>
                    </div>
                    <div class="col-12"><h3 id="info_vincitore"> hai perso</h3></div>
                </div>
            </div>
            

        </section>
    </main>


    <script src="./js/script.js"></script>
</body>

</html>
